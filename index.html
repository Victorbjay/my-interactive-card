<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Altschool task | Interactive card details form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <div class="card-display">
        <div class="card card-back">
          <span class="card-cvc">000</span>
        </div>
        <div class="card card-front">
          <img src="./images/card-logo.svg" alt="Card Logo" class="card-logo" />
          <div class="card-number">0000 0000 0000 0000</div>
          <div class="card-details">
            <span class="card-holder-name">Jane Appleseed</span>
            <span class="card-expiry-date">
              <span class="exp-month">00</span>/<span class="exp-year">00</span>
            </span>
          </div>
        </div>
      </div>
      <div class="form-container">
        <form class="card-form" id="card-form" novalidate>
          <div class="form-group">
            <label for="cardholder-name">Cardholder Name</label>
            <input
              type="text"
              id="cardholder-name"
              placeholder="e.g. Jane Appleseed"
              required
            />
            <p class="error-message" id="name-error"></p>
          </div>
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input
              type="text"
              id="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
              required
              maxlength="19"
            />
            <p class="error-message" id="number-error"></p>
          </div>
          <div class="expiry-cvc-group">
            <div class="form-group">
              <label for="exp-month-input">Exp. Date (MM/YY)</label>
              <div id="expiry-date-group">
                <input
                  type="number"
                  id="exp-month-input"
                  placeholder="MM"
                  required
                />
                <input
                  type="number"
                  id="exp-year-input"
                  placeholder="YY"
                  required
                />
              </div>
              <p class="error-message" id="date-error"></p>
            </div>
            <div class="form-group">
              <label for="cvc-input">CVC</label>
              <input
                type="number"
                id="cvc-input"
                placeholder="e.g. 123"
                required
              />
              <p class="error-message" id="cvc-error"></p>
            </div>
          </div>
          <button type="submit" class="submit-btn">Confirm</button>
        </form>
        <div class="completed-state hidden" id="completed-state">
          <img src="./images/icon-complete.svg" alt="Checkmark Icon" />
          <h2>Thank You!</h2>
          <p>We've added your card details</p>
          <button class="submit-btn" id="continue-btn">Continue</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
